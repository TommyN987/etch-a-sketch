<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hex-a-Sketch</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="sidebar">
				<div class="switch-container">
					<span>Fly</span>
					<div class="switch">
						<input type="checkbox" id="toggleAll" />
						<label for="toggleAll"></label>
					</div>
					<span>Click</span>
				</div>
				<div class="switch-container" id="btn-new-grid">
					<span class="arrow">&#8595;</span> Custom Grid
					<span class="arrow">&#8595;</span>
				</div>
				<input
					type="number"
					name="custom-cols"
					id="custom-cols"
					placeholder="How many columns?"
				/>
				<div class="switch-container">
					<input type="color" value="#ff0000" id="colorPicker" />
					<span id="hex-text">Pick a hex</span>
				</div>
				<button id="btn-black">Black & White</button>
				<button id="btn-hex">Random Hex</button>
				<button id="btn-shader">Shader</button>
				<button id="btn-eraser">Eraser</button>
				<button id="btn-clear">Clear Grid</button>
			</section>
			<div id="big-container">
				<h1>Hex-a-Sketch</h1>
				<div id="container"></div>
				<footer>
					<span>&copy; Tommy Nagy&nbsp;&nbsp;</span
					><a href="https://github.com/TommyN987/hex-a-sketch" target="_blank"
						><span id="github-link"
							><img
								src="./GitHub-Mark/PNG/GitHub-Mark-Light-32px.png"
								alt="github logo"
								class="github-logo"
							/>&nbsp; Click for code</span
						></a
					>
				</footer>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
