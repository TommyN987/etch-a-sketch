<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hex-a-Sketch</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="sidebar">
        <div class="switch-container">
					<span>Fly</span>
					<div class="switch">
						<input type="checkbox" id="toggleAll" />
						<label for="toggleAll"></label>
					</div>
					<span>Click</span>
				</div>
				<button id="btn-new-grid">
					<span class="arrow">&#8595;</span> Custom Grid
					<span class="arrow">&#8595;</span>
				</button>
				<input
					type="number"
					name="custom-cols"
					id="custom-cols"
					placeholder="How many columns?"
					autofocus="true"
				/>
        <div class="switch-container">
          <input type="color" value="#ff0000" id="colorPicker">
          <span id="hex-text">Pick a hex</span>
        </div>
				<button id="btn-black">Black & White</button>
				<button id="btn-hex">Hex</button>
				<button id="btn-shader">Shader</button>
				<button id="btn-eraser">Eraser</button>
				<button id="btn-clear">Clear Grid</button>
			</section>
			<div id="big-container">
				<h1>Hex-a-Sketch</h1>
				<div id="container"></div>
        <footer>&copy; Tommy Nagy</footer>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
